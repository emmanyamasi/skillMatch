<div class="navbar">
    <img src="/logo.png" alt="Logo" class="logo" />
</div>

<div class="container">
    <div class="image-container">
        <img src="/signup.png" alt="Signup Illustration" class="signup-illustration">
    </div>
    
    <div class="form-container">
        <h2>Sign Up Page</h2>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Enter Full Names</label>
                <input type="text" id="name" [(ngModel)]="user.name" name="name" required />
            </div>
            <div class="form-group">
                <label for="email">Enter Email:</label>
                <input type="email" id="email" [(ngModel)]="user.email" name="email" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" [(ngModel)]="user.password" name="password" required />
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" [(ngModel)]="user.role_id" name="role_id" required>
                    <option value="1">Admin</option>
                    <option value="2">Employer</option>
                    <option value="3">JobSeeker</option>
                </select>
            </div>
            <button type="submit">Signup</button>
        </form>
    </div>
</div>
